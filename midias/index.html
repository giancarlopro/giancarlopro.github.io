<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Midias - object embed iframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <object type="application/x-shockwave-flash" 
        data="files/src.swf"
        width="600"
        height="430"
        style="visibility: visible;">
        
        <param name="allowScriptAccess" value="always">
        <p>Couldn't use object tag</p>
    </object>

    <br>

    <embed src="files/src.swf" type="application/x-shockwave-flash"
        width="600" height="430">
    
    <br>
    
    <iframe width="600"
        height="430"
        src="https://www.youtube.com/embed/-U0AFQbfv88"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>

        <p>Couldn't use object tag</p>
    </iframe>

    <br>

    <audio controls>
        <source src="files/audio.mp3" type="audio/mpeg">
        <source src="files/audio.wav" type="audio/wave">
    </audio>

    <br>

    <video controls width="600" height="430">
        <source src="files/video.mp4" type="video/mpeg">
        <source src="files/video.flv" type="video/flv">
    </video>
</body>
</html>
