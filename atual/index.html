<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function atualiza(){
      document.getElementById('conteudo').textContent = document.getElementById('texto').value;
    }
  </script>
</head>
<body>
  <input type="text" id="texto" oninput="atualiza();"> Você está digitando " <span id="conteudo"></span> "
</body>
</html>
